<br>
<h1>Book Parking</h1>
<br>
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12"><h4>{{model.device.name}}</h4></div>
        </div>
        <div class="row">
            <div class="col-md-3"><b>Created: </b></div>
            <div class="col-md-9">{{model.device.created | date:"dd/MM/yyyy HH:mm:ss"}}</div>
        </div>
        <div class="row">
            <div class="col-md-3"><b>Last update: </b></div>
            <div class="col-md-9">{{model.device.lastUpdated | date:"dd/MM/yyyy HH:mm:ss"}}</div>
        </div>
        <div class="row">
            <div>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Slot</th>
                        <th>Status</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(key, value) in model.device.switches track by $index">
                        <td>{{key}}</td>
                        <td>{{(value) ? "Booked" : "Free"}}</td>
                        <td>
                            <button ng-if="!value" class="btn btn-primary" ng-click="bookParking(key)">Book</button>
                            <button ng-if="value" class="btn btn-primary" disabled>Book</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>
</div>
