<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--Logo-->
    <span class="logo"><img src="favicon.ico/logo.jpg" ></span>
    <!--Menu-->
    <ul class="navbar-nav">
        <li class="nav-item"><span class="nav-link" style="font-size: 20px;">Monitors</span></li>
    </ul>
</nav>

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6" ng-repeat="monitor in model.monitors">
            <div class="row">
                <div class="col-md-12">
                    <a ng-href="#/view7/{{monitor.id}}"><h4>{{monitor.name}}</h4></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"><b>Created: </b></div>
                <div class="col-md-9">{{monitor.created | date:"dd/MM/yyyy HH:mm:ss"}}</div>
            </div>
            <div class="row">
                <div class="col-md-3"><b>Last update: </b></div>
                <div class="col-md-9">{{monitor.lastUpdated | date:"dd/MM/yyyy HH:mm:ss"}}</div>
            </div>
            <div class="row">
                <div>&nbsp;</div>
            </div>
            <br>
        </div>
    </div>
</div>
