<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--Logo-->
    <span class="logo"><img src="favicon.ico/logo.jpg" ></span>
    <!--Menu-->
    <ul class="navbar-nav">
        <li class="nav-item"><span class="nav-link" style="font-size: 20px;">Add Monitors</span></li>
    </ul>
</nav>

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" ng-submit="addMonitor(monitorForm.$valid)" name="monitorForm" role="form">
                <div class="form-group">
                    <label for="name">Project Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Project Name" ng-model="model.monitor.name" name="name" required>
                </div>

                <div class="form-group" ng-repeat="params in model.parameters track by $index">
                    <label for="params1" ng-if="$index == 0">Parameters:</label>

                    <div class="input-group">
                        <input type="text" class="form-control" id="params + {{$index+1}}" placeholder="parameter {{$index+1}}" ng-model="params.key" required>
                        <span class="input-group-btn" ng-if="$index > 0">
                            <button class="btn btn-danger" type="button" ng-click="removeParameter($index)"> - </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" type="button" ng-click="addParameter()">Add Parameters</button>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" ng-click="clearForm()" class="btn btn-info">Reset</button>
            </form>
        </div>
    </div>
