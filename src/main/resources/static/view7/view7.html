<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--Logo-->
    <span class="logo"><img src="favicon.ico/logo.jpg" ></span>
    <!--Menu-->
    <ul class="navbar-nav">
        <li class="nav-item"><span class="nav-link" style="font-size: 20px;">{{model.monitor.name}}</span></li>
    </ul>
</nav>

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3"><b>Created: </b></div>
                <div class="col-md-9">{{model.monitor.created | date:"dd/MM/yyyy HH:mm:ss"}}</div>
            </div>
            <div class="row">
                <div class="col-md-3"><b>Last update: </b></div>
                <div class="col-md-9">{{model.monitor.lastUpdated | date:"dd/MM/yyyy HH:mm:ss"}}</div>
            </div>
            <div class="row">
                <div>&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <table class="table table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                            <th>Timestamp</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="content in model.monitor.contents">
                            <td>{{content.key}}</td>
                            <td>{{content.value}}</td>
                            <td>{{content.created | date:"dd/MM/yyyy HH:mm:ss"}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
