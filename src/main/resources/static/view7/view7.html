<br>
<h1>{{model.monitor.name}}</h1>
<br>
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-3"><b>Created: </b></div>
            <div class="col-md-9">{{model.monitor.created | date:"dd/MM/yyyy HH:mm:ss"}}</div>
        </div>
        <div class="row">
            <div class="col-md-3"><b>Last update: </b></div>
            <div class="col-md-9">{{model.monitor.lastUpdated | date:"dd/MM/yyyy HH:mm:ss"}}</div>
        </div>
        <div class="row">
            <div>&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Value</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="content in model.monitor.contents">
                        <td>{{content.key}}</td>
                        <td>{{content.value}}</td>
                        <td>{{content.created | date:"dd/MM/yyyy HH:mm:ss"}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>
</div>
